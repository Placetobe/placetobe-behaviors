<link rel="import" href="../polymer/polymer.html">

<script>
  PlacetobeStylesBehavior = {

    properties: {

      _resizeDebouncer: {
        type: Function,
        value: null
      }
      
    },

    created: function() {
      this._initResizeDebouncer();
    },

    _initResizeDebouncer: function() {
      var nativeCSSPropertiesEnabled = (Polymer.Settings.hasNativeCSSProperties && Polymer.Settings.useNativeCSSProperties);
      if(nativeCSSPropertiesEnabled) return;        
      window.addEventListener('resize', this._updateStyles.bind(this));
    },

    _updateStyles: function() {
      this._resizeDebouncer = Polymer.Debounce(this._resizeDebouncer, Polymer.updateStyles, 100);        
    }

  }
</script>
